<mat-card>

    <mat-card-content>
      <mat-toolbar color="primary">Terceiro </mat-toolbar>
      <form [formGroup]="form" class="min-width">
        <mat-form-field class="full-width">
          <mat-label>Razão Social</mat-label>
          <input matInput formControlName="razaoSocialTerceiro" #razaoSocialTerceiro>        
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>CNPJ</mat-label> 
          <input matInput formControlName="cnpjTerceiro" #cnpjTerceiro>        
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Endereço</mat-label> 
          <input matInput formControlName="enderecoTerceiro" #enderecoTerceiro>        
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>CEP</mat-label>
          <input matInput formControlName="cepTerceiro" #cepTerceiro>        
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Bairro</mat-label>
          <input matInput formControlName="bairroTerceiro" #bairroTerceiro>        
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>n°</mat-label>
          <input matInput formControlName="numeroTerceiro" #numeroTerceiro>        
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefoneTerceiro" #telefoneTerceiro>        
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Contato</mat-label>
          <input matInput formControlName="contatoTerceiro" #contatoTerceiro>        
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Usuário</mat-label>
          <mat-select formControlName="usuario">
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario">{{ usuario.userName }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="enumStatus">
            <mat-option value="Ativo">Ativo</mat-option>
            <mat-option value="Inativo">Inativo</mat-option>
          </mat-select>
        </mat-form-field>
        
      </form>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar </button>
      <button mat-raised-button (click)="onCancel()" class="btn-space">Cancelar</button>
    </mat-card-actions>
  
  </mat-card>
