<mat-card>

  <mat-card-content>
    <mat-toolbar color="primary">Incluir Ordem de Produção</mat-toolbar>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Lote Op" formControlName="loteOp">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="statusOrdemProducao">
          <mat-option value="EmProducao">Em produção</mat-option>
          <mat-option value="AguardandoEnvio">Aguardando Envio</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>



</mat-card>
