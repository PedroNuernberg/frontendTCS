<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Ordem de Produção </mat-toolbar>

    <div class="column-flex mat-elevation-z8">


    <app-ordensproducao-list
      *ngIf="ordensproducao$ | async as ordensproducao; else loading"
      [ordensproducao]="ordensproducao"
      (add)="onAdd()"
    ></app-ordensproducao-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
  </mat-card-content>




</mat-card>
