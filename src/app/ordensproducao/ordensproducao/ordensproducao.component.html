<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Ordem de Produção </mat-toolbar>
    <div *ngIf="ordensproducao$ | async as ordensproducao; else loading">
    <table style="margin-right: 25px;" mat-table [dataSource]="ordensproducao" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Op.</th>
        <td mat-cell *matCellDef="let ordemproducao">
          {{ ordemproducao.loteOp }}
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let ordemproducao">
          {{ ordemproducao.statusOrdemProducao }}
          <mat-icon aria-hidden="false" aria-label="Categoria da Op">{{ ordemproducao.statusOrdemProducao | category }}</mat-icon>

        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Nova Ordem de Produção" (click)="onAdd()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let ordemproducao">
          <button mat-icon-button color="primary" aria-label="Editar Ordem de Produção">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover Ordem de Produção">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template></mat-card-content>
</mat-card>
