<mat-card>
  <mat-toolbar color="primary"> Ordem de Produção </mat-toolbar>

  <div *ngIf="ordensproducao$ | async as ordensproducao; else loading">
    <table mat-table [dataSource]="ordensproducao" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Op.</th>
        <td mat-cell *matCellDef="let ordemproducao">
          {{ ordemproducao.name }}
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let ordemproducao">
          {{ ordemproducao.category }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
