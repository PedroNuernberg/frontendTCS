<mat-table [dataSource]="ordensproducao">
      <!-- Name Column -->
      

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let ordemproducao">
          <mat-icon aria-hidden="false" aria-label="Categoria da Op">{{ ordemproducao.statusOrdemProducao | category }}</mat-icon>
          {{ ordemproducao.statusOrdemProducao }}
        </mat-cell>
      </ng-container>
      

      <ng-container matColumnDef="loteOp">
        <mat-header-cell *matHeaderCellDef>OP nº</mat-header-cell>
        <mat-cell *matCellDef="let ordemproducao">
          {{ ordemproducao.loteOp }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dataInicialOp">
        <mat-header-cell *matHeaderCellDef>Data inicial</mat-header-cell>
        <mat-cell *matCellDef="let ordemproducao">
          {{ ordemproducao.dataInicialOp }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="qtdePecasOp">
        <mat-header-cell *matHeaderCellDef>Qtd peças</mat-header-cell>
        <mat-cell *matCellDef="let ordemproducao">
          {{ ordemproducao.qtdePecasOp }}
        </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="action-column">
          <button mat-mini-fab color="accent" aria-label="Nova Ordem de Produção" (click)="onAdd()" class="action-column-header">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let ordemproducao" class="action-column">
          <button mat-icon-button color="primary" aria-label="Editar Ordem de Produção" (click)="onEdit(ordemproducao)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover Ordem de Produção" (click)="onDelete(ordemproducao)">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>

      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
